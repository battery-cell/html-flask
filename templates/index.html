<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Python Function</title>
</head>
<body>
    <h1>Flask App</h1>
    
    <button onclick="callPythonFunction('greet')">Greet</button>
    <button onclick="callPythonFunction('farewell')">Farewell</button>
    
    <p id="response"></p>

    <script>
        function callPythonFunction(action) {
            fetch(`/call_function/${action}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("response").innerText = data.message;
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
